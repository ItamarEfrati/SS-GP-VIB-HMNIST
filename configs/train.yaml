defaults:
  - _self_
  - datamodule:
  - model:
  - trainer: gpu
  - logger: tensorboard
  - callbacks: default
  - hydra: default
  - debug:
  - paths: default
  - hparams_search:
  - metrics: default
  - extras: default

seed: 42
mode: train
run_test: True
optimized_metric: ${metrics.optimize}

